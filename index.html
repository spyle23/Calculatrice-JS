<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="main">
        <h2>Calculatrice</h2>
        <div class="valiny offset-md-2">
            <textarea id="ecran" cols="30" rows="1"></textarea>
        </div>
        <div class="container">
            <div class="bokotra">
                <div><button id="btn1" class="btn btn-primary">1</button></div>
                <div><button id="btn2" class="btn btn-success">2</button></div>
                <div><button id="btn3" class="btn btn-warning">3</button></div>
                <div><button id="btn4" class="btn btn-primary">4</button></div>
                <div><button id="btn5" class="btn btn-success">5</button></div>
                <div><button id="btn6" class="btn btn-warning">6</button></div>
                <div><button id="btn7" class="btn btn-primary">7</button></div>
                <div><button id="btn8" class="btn btn-success">8</button></div>
                <div><button id="btn9" class="btn btn-warning">9</button></div>
                <div><button id="btn0" class="btn btn-primary">0</button></div>
                <div><button id="btnComma" class="btn btn-success">.</button></div>
                <div><button id="btnExit" class="btn btn-danger">exit</button></div>
            </div>
            <div class="avanana">
                <div class="operation">
                    <div><button id="btnAdd" class="btn btn-secondary">+</button></div>
                    <div><button id="btnSous" class="btn btn-info">-</button></div>
                    <div><button id="btnDiv" class="btn btn-danger">/</button></div>
                    <div><button id="btnProd" class="btn btn-light">x</button></div>
                </div>
                <div class="operation2">
                    <div><button id="btnReset" class="btn btn-warning">CE</button></div>
                    <div><button id="btnResult" class="btn btn-success">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
